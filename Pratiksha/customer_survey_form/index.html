<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
     <h1 style="text-align: center; text-shadow:2px 2px 4px rgb(5, 126, 86); font-weight: bold; color: #333;">Customer Survey Form </h1>
    <form id="surveyForm"  class="custom-form">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" class="text-box"><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required class="text-box"><br><br>

        <label for="dob">DOB : </label>
        <input type="date" id="dob" required  class="dob"><br><br>

        <label for="country">Country:</label>
        <select id="country" required class="dob">
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
           
        </select><br><br>

        <label>Gender:</label><br>
        <input type="checkbox" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="checkbox" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="checkbox" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required class="profession"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required class="profession"><br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required  class="profession"><br><br>

        <button type="button" onclick="submitForm()" class="button">Submit</button>
        <button type="button" onclick="resetForm()" class="button">Reset</button>
    </form>

    <!-- Popup to display form data -->
    <div id="popup" class="popup">
        <h2>Survey Form Data</h2>
        <p><strong>First Name:</strong> <span id="popupFirstName"></span></p>
        <p><strong>Last Name:</strong> <span id="popupLastName"></span></p>
        <p><strong>Date of Birth:</strong> <span id="popupDOB"></span></p>
        <p><strong>Country:</strong> <span id="popupCountry"></span></p>
        <p><strong>Gender:</strong> <span id="popupGender"></span></p>
        <p><strong>Profession:</strong> <span id="popupProfession"></span></p>
        <p><strong>Email:</strong> <span id="popupEmail"></span></p>
        <p><strong>Mobile Number:</strong> <span id="popupMobile"></span></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
